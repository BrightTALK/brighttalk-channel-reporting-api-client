# **********************************************************************************************************************
# Configurable properties of the BrightTALK Channel Owner Reporting API client for the _dev_ environment. 
# **********************************************************************************************************************

# **********************************************************************************************************************
# API service
# **********************************************************************************************************************
# Use a locally stubbed implementation of the BrightTALK reporting API service
apiService.protocol=http
apiService.hostName=localhost
apiService.port=8081
#
# **********************************************************************************************************************
# API user
# **********************************************************************************************************************
apiUser.key=0
apiUser.secret=123456789ABCDEF123456789ABCDEF12
#
# **********************************************************************************************************************
# Miscellaneous
# **********************************************************************************************************************
# Optional list of static headers to set on all HTTP requests. 
# Use a double semi-colon to delimit headers, and double equals to delmit a header name and value, e.g. foo==a;;bar==b  
defaultRequestHeaders=